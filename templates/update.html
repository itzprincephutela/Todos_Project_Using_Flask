 {% extends 'base.html' %}
{% block Title %}Home{% endblock Title %}
{% block body %}
    



    <div class="container my-3">
        <form action="/update/{{todo.sno}}" method="POST">
            <h2 class="todo-header">Update your Todo</h2>
            <div class="mb-3">
                <label for="Title" class="form-label">Todo Title</label>
                <input type="text" class="form-control" name="title" id="Title" aria-describedby="emailHelp" value="{{ todo.title }}">
                 <div id="emailHelp" class="form-text">Add your todo list</div> 
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc}}">
            </div>
            {% if update %}
                <button type="submit" class="btn btn-update">Update</button>
            {% else %}
                <button type="submit" class="btn btn-primary">Update</button>
            {% endif %}
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        {% endblock body  %}
